<div class="col-11 box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Compose New Message</h3>
    </div>
    <form class="pt-3 forGroupBox" #sendEmailToUser = "ngForm" (ngSubmit) = "onClickSubmit(sendEmailToUser.value)" ngModel>
      <div class="box-body no-padding">
      <div class="sendMailForm">
        <input class="form-control" placeholder="To:" name="adrMail" ngModel>
      </div>
      <div class="sendMailForm">
        <input class="form-control" placeholder="Subject:" name="objectMail" ngModel>
      </div>
      <div class="sendMailForm">
        <textarea class="form-control" placeholder="Write your mail" name="textMail" rows="3" ngModel>
        </textarea>
      </div>
      <div class="mailbox-btn">
        <button  type="reset" class="btn btn-primary"><i class="bi bi-trash"></i> Delete</button>
        <button type="submit"  class="btn btn-primary"><i class="bi bi-send"></i> Replay</button>
      </div>
      
      </div>
    </form>
    
    
    
  </div>
