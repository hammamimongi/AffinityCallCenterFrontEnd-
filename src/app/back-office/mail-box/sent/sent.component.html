<table class="table ">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Contact</th>
      <th scope="col">Mail</th>
      <th scope="col">Date</th>
    </tr>
    <tbody *ngIf="mails.length>1">
         <tr *ngFor="let mail of mails ">
        <td>
            
        <i class="bi bi-person-circle"></i>
        <i class="bi bi-person-circle"></i>

        </td>
      <td>
        <img [src]="" class="me-2" style="width: 20px">
        {{mail.adr}}
      </td>
      <td>
        <span>{{mail.object}} </span>
        <span>{{mail.text}}</span>
    </td>
    <td>{{mail.time}}</td>
      
         </tr>
        
    </tbody>
    <div class="col-12" *ngIf="mails.length==1" style="width: 100%;display:flex;flex-direction: column;align-items: center;">
            
            <img style="width: 80%;" src="../../../../assets/image/frontOffice/Mail sent-rafiki.svg">
            <h6>You Don't Have Any New E-mail</h6>
 
    </div>
  </table>
